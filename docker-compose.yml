version: "3.7"

networks:
  eodag-stac-network:
    driver: bridge

services:
  browser:
    build:
      context: .
      dockerfile: docker/stac-browser.dockerfile
    container_name: stac_browser
    restart: unless-stopped
    networks:
      - eodag-stac-network
    ports:
      - "5001:80"
  stac:
    build:
      context: .
      dockerfile: docker/stac-server.dockerfile
    environment:
      - "EODAG_LOGGING=${EODAG_LOGGING}"
      - "EODAG_CORS_ALLOWED_ORIGINS=http://127.0.0.1:5001"
    container_name: stac_server
    restart: unless-stopped
    networks:
      - eodag-stac-network
    ports:
      - "5000:5000"
    depends_on:
      - otel-collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.90.1
    container_name: otel_collector
    restart: unless-stopped
    volumes:
      - ./docker/otelcol_config.yml:/etc/otelcol-contrib/config.yaml
    networks:
      - eodag-stac-network
    ports:
      - "4318:4318"
      - "8000:8000"
