## @section EODAG parameters

## CS Group EODAG image version
## ref: https://643vlk6z.gra7.container-registry.ovh.net/harbor/projects/28/repositories/hda-api
## @param image.registry EODAG image registry
## @param image.repository EODAG image repository
## @param image.tag EODAG image tag (immutable tags are recommended)
## @param image.digest EODAG image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag
## @param image.pullPolicy EODAG image pull policy
## @param image.pullSecrets Specify docker-registry secret names as an array
## Number of replicas to deploy
##
