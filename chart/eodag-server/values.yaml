## Configure Pods Security Context
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
## @param podSecurityContext.enabled Enabled EODAG pods' Security Context
## @param podSecurityContext.fsGroup Set EODAG pod's Security Context fsGroup
##
podSecurityContext:
  enabled: true
  fsGroup: 1001

## Configure Container Security Context
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
## @param containerSecurityContext.enabled Enabled EODAG containers' Security Context
## @param containerSecurityContext.runAsUser Set EODAG containers' Security Context runAsUser
## @param containerSecurityContext.allowPrivilegeEscalation Set EODAG containers' Security Context allowPrivilegeEscalation
## @param containerSecurityContext.capabilities.drop Set EODAG containers' Security Context capabilities to be dropped
## @param containerSecurityContext.readOnlyRootFilesystem Set EODAG containers' Security Context readOnlyRootFilesystem
## @param containerSecurityContext.runAsNonRoot Set EODAG container's Security Context runAsNonRoot
##
containerSecurityContext:
  enabled: true
  runAsUser: 1001
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - all
  readOnlyRootFilesystem: false
  runAsNonRoot: true

