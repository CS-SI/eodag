!provider # MARK: fedeo_ceda
  name: fedeo_ceda
  priority: 0
  description: CEDA datasets through FedEO Catalog
  roles:
    - host
  url: https://fedeo.ceos.org/
  search: !plugin
    type: StacSearch
    api_endpoint: 'https://fedeo.ceos.org/search'
