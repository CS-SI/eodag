!provider # MARK: dedl
  name: dedl
  priority: 0
  roles:
    - host
  description: DEDL STAC
  url: https://hda.data.destination-earth.eu/stac/
  # anchors to avoid duplications
  anchor_orderable_mm: &orderable_mm
    eodag:order_link: '$.assets.eodag:download_link.href'
    eodag:download_link: '$.null'
    assets: '$.null'
  search: !plugin
    type: StacSearch
    api_endpoint: https://hda.data.destination-earth.eu/stac/search
    need_auth: true
    timeout: 60
    asset_key_from_href: false
    metadata_mapping:
      eodag:default_geometry: 'POLYGON((180 -90, 180 90, -180 90, -180 -90, 180 -90))'
      eodag:quicklook: '{eodag:thumbnail}'
      order:status: '{$.properties."order:status"#get_group_name((?P<succeeded>succeeded)|(?P<ordered>shipping)|(?P<orderable>orderable))}'
      eodag:download_link: '$.assets.eodag:download_link.href'
      assets: '$.null'
    discover_collections:
      fetch_url: 'https://hda.data.destination-earth.eu/stac/collections'
      result_type: json
      results_entry: '$.collections[*]'
      generic_collection_id: '$.id'
      generic_collection_parsable_properties:
        collection: '$.id'
      generic_collection_parsable_metadata:
        description: '$.description'
        keywords: '{$.keywords#csv_list}'
        license: '$.license'
        title: '$.title'
        extent: '$.extent'
    pagination:
      max_items_per_page: 100
      next_page_token_key: page
    sort:
      sort_param_mapping:
        id: id
        start_datetime: datetime
        created: created
        updated: updated
        platform: platform
        gsd: gsd
        eo:cloud_cover: eo:cloud_cover
  download: !plugin
    type: HTTPDownload
    auth_error_code: 403
    timeout: 20
    ssl_verify: true
    extract: true
    archive_depth: 2
    order_enabled: True
    order_method: GET
    order_on_response:
      metadata_mapping:
        eodag:status_link: $.json.location
    order_status:
      request:
        method: GET
      metadata_mapping:
        eodag:order_status: $.json.status
        eodag:order_message: $.json.description
