    api_endpoint: https://planetarycomputer.microsoft.com/api/stac/v1/search
    need_auth: false
    ssl_verify: true
    pagination:
      max_items_per_page: 1000
    sort:
      sort_param_mapping:
        id: id
        startTimeFromAscendingNode: properties.datetime
        platformSerialIdentifier: properties.platform
    metadata_mapping:
