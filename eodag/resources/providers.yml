!provider # MARK: cop_ewds
  name: cop_ewds
  priority: 0
  description:  CEMS Early Warning Data Store
  roles:
    - host
  url: https://ewds.climate.copernicus.eu
  anchor_time_day_month_year: &time_day_month_year
    completionTimeFromAscendingNode:
      - |
        {{
          "year": {_date#interval_to_datetime_dict}["year"],
          "month": {_date#interval_to_datetime_dict}["month"],
          "day": {_date#interval_to_datetime_dict}["day"],
          "time": {startTimeFromAscendingNode#get_ecmwf_time}
        }}
      - '{$.completionTimeFromAscendingNode#to_iso_date}'
  anchor_day_month_year: &day_month_year
    completionTimeFromAscendingNode:
      - |
        {{
          "year": {_date#interval_to_datetime_dict}["year"],
          "month": {_date#interval_to_datetime_dict}["month"],
          "day": {_date#interval_to_datetime_dict}["day"]
        }}
      - '{$.completionTimeFromAscendingNode#to_iso_date}'
  anchor_month_year: &month_year
    completionTimeFromAscendingNode:
      - |
        {{
          "year": {_date#interval_to_datetime_dict}["year"],
          "month": {_date#interval_to_datetime_dict}["month"]
        }}
      - '{$.completionTimeFromAscendingNode#to_iso_date}'
  anchor_time_hday_hmonth_hyear: &time_hday_hmonth_hyear
    completionTimeFromAscendingNode:
      - |
        {{
          "hyear": {_date#interval_to_datetime_dict}["year"],
          "hmonth": {_date#interval_to_datetime_dict}["month"],
          "hday": {_date#interval_to_datetime_dict}["day"],
          "time": {startTimeFromAscendingNode#get_ecmwf_time}
        }}
      - '{$.completionTimeFromAscendingNode#to_iso_date}'
  anchor_hday_hmonth_hyear: &hday_hmonth_hyear
    completionTimeFromAscendingNode:
      - |
        {{
          "hyear": {_date#interval_to_datetime_dict}["year"],
          "hmonth": {_date#interval_to_datetime_dict}["month"],
          "hday": {_date#interval_to_datetime_dict}["day"]
        }}
      - '{$.completionTimeFromAscendingNode#to_iso_date}'
  anchor_hmonth_hyear: &hmonth_hyear
    completionTimeFromAscendingNode:
      - |
        {{
          "hyear": {_date#interval_to_datetime_dict}["year"],
          "hmonth": {_date#interval_to_datetime_dict}["month"]
        }}
      - '{$.completionTimeFromAscendingNode#to_iso_date}'
  auth: !plugin
    type: HTTPHeaderAuth
    ssl_verify: true
    headers:
      PRIVATE-TOKEN: "{apikey}"
  download: !plugin
    type: HTTPDownload
    timeout: 30
    ssl_verify: true
    extract: false
    auth_error_code: 401
    order_enabled: true
    order_method: POST
    order_on_response:
      metadata_mapping:
        orderId: $.json.jobID
        orderStatusLink: https://ewds.climate.copernicus.eu/api/retrieve/v1/jobs/{orderId}?request=true
        searchLink: https://ewds.climate.copernicus.eu/api/retrieve/v1/jobs/{orderId}/results
    order_status:
      request:
        method: GET
      metadata_mapping:
        status: $.json.status
        order:date: $.json.created
        creationDate: $.json.created
        publicationDate: $.json.finished
        modificationDate: $.json.updated
        ecmwf:dataset: $.json.processID
        request_params: $.json.metadata.request.ids
      error:
        status: failed
      success:
        status: successful
      on_success:
        need_search: true
        metadata_mapping:
          downloadLink: $.json.asset.value.href
  search: !plugin
    type: ECMWFSearch
    need_auth: true
    ssl_verify: true
    end_date_excluded: false
    dates_required: True
    remove_from_query:
      - dataset
      - date
    discover_queryables:
      fetch_url: null
      product_type_fetch_url: null
      constraints_url: https://ewds.climate.copernicus.eu/api/catalogue/v1/collections/{dataset}/constraints.json
      form_url: https://ewds.climate.copernicus.eu/api/catalogue/v1/collections/{dataset}/form.json
    metadata_mapping:
      productType: $.productType
      startTimeFromAscendingNode: '{$.startTimeFromAscendingNode#to_iso_utc_datetime}'
      completionTimeFromAscendingNode:
        - date={startTimeFromAscendingNode#to_iso_date}/{completionTimeFromAscendingNode#to_iso_date}
        - '{$.completionTimeFromAscendingNode#to_iso_utc_datetime}'
      # The geographic extent of the product
      geometry:
        - '{{"area": {geometry#to_nwse_bounds}}}'
        - $.geometry
      qs: $.qs
      orderLink: 'https://ewds.climate.copernicus.eu/api/retrieve/v1/processes/{dataset}/execution?{{"inputs": {qs#to_geojson}}}'
  products:
    EFAS_HISTORICAL:
      dataset: efas-historical
      data_format: grib
      download_format: zip
      model_levels: surface_level
      variable: snow_depth_water_equivalent
      system_version: version_4_0
      metadata_mapping:
        <<: *time_hday_hmonth_hyear
    EFAS_FORECAST:
      dataset: efas-forecast
      data_format: grib
      download_format: zip
      system_version: operational
      originating_centre: ecmwf
      product_type: control_forecast
      variable:
        - river_discharge_in_the_last_6_hours
        - river_discharge_in_the_last_24_hours
      model_levels: surface_level
      leadtime_hour: 24
      metadata_mapping:
        <<: *time_day_month_year
    EFAS_SEASONAL:
      dataset: efas-seasonal
      system_version: operational
      data_format: grib
      download_format: zip
      variable: river_discharge_in_the_last_24_hours
      model_levels: surface_level
      leadtime_hour: 24
      metadata_mapping:
        <<: *month_year
    EFAS_REFORECAST:
      dataset: efas-reforecast
      system_version: version_4_0
      data_format: grib
      download_format: zip
      product_type: control_forecast
      variable: river_discharge_in_the_last_6_hours
      model_levels: surface_level
      leadtime_hour: 0
      metadata_mapping:
        <<: *hday_hmonth_hyear
    EFAS_SEASONAL_REFORECAST:
      dataset: efas-seasonal-reforecast
      system_version: version_5_0
      data_format: grib
      download_format: zip
      variable: river_discharge_in_the_last_24_hours
      model_levels: surface_level
      leadtime_hour: 24
      metadata_mapping:
        <<: *hmonth_hyear
    GLOFAS_HISTORICAL:
      dataset: cems-glofas-historical
      system_version: version_4_0
      variable: river_discharge_in_the_last_24_hours
      data_format: grib2
      download_format: zip
      hydrological_model: lisflood
      product_type: consolidated
      metadata_mapping:
        <<: *hday_hmonth_hyear
    GLOFAS_FORECAST:
      dataset: cems-glofas-forecast
      system_version: operational
      variable: river_discharge_in_the_last_24_hours
      data_format: grib2
      hydrological_model: htessel_lisflood
      product_type: control_forecast
      leadtime_hour: 24
      download_format: zip
      metadata_mapping:
        <<: *day_month_year
    GLOFAS_SEASONAL:
      dataset: cems-glofas-seasonal
      variable: river_discharge_in_the_last_24_hours
      data_format: grib2
      download_format: zip
      system_version: operational
      hydrological_model: htessel_lisflood
      leadtime_hour: 24
      metadata_mapping:
        <<: *month_year
    GLOFAS_SEASONAL_REFORECAST:
      dataset: cems-glofas-seasonal-reforecast
      data_format: grib2
      download_format: zip
      variable: river_discharge_in_the_last_24_hours
      system_version: version_4_0
      hydrological_model: lisflood
      leadtime_hour: 24
      metadata_mapping:
        <<: *hmonth_hyear
    GLOFAS_REFORECAST:
      dataset: cems-glofas-reforecast
      variable: river_discharge_in_the_last_24_hours
      data_format: grib2
      download_format: zip
      system_version: version_3_1
      hydrological_model: lisflood
      product_type: control_reforecast
      leadtime_hour: 24
      metadata_mapping:
        <<: *hday_hmonth_hyear
    FIRE_HISTORICAL:
      dataset: cems-fire-historical-v1
      grid: original_grid
      dataset_type: consolidated_dataset
      product_type: reanalysis
      variable: build_up_index
      system_version: '4_1'
      data_format: grib
      metadata_mapping:
        <<: *day_month_year
    FIRE_SEASONAL:
      dataset: cems-fire-seasonal
      leadtime_hour: 12
      variable: build_up_index
      release_version: 5
      metadata_mapping:
        <<: *day_month_year
    GENERIC_PRODUCT_TYPE:
      dataset: '{productType}'
