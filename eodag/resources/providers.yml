    LANDSAT_C2L2:
      productType: landsat-c2-l2
    NAIP:
      productType: naip
    COP_DEM_GLO30_DGED:
      productType: cop-dem-glo-30
    COP_DEM_GLO90_DGED:
      productType: cop-dem-glo-90
    GENERIC_PRODUCT_TYPE:
      productType: '{productType}'
  download: !plugin
    type: AwsDownload
    ssl_verify: true
    products:
      S2_MSI_L1C:
        default_bucket: 'sentinel-s2-l1c'
        build_safe: true
        complementary_url_key:
          - productPath
