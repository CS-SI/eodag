    S2_MSI_L2B_MAJA_WATER:
      _collection: MUSCATE_WaterQual_SENTINEL2_L2B-WATER
    GENERIC_COLLECTION:
      _collection: '{collection}'
  download: !plugin
    type: HTTPDownload
    ignore_assets: true
    archive_depth: 2
    auth_error_code:
      - 401
      - 403
  auth: !plugin
    type: HTTPHeaderAuth
    matching_url: https://geodes-portal.cnes.fr
    headers:
      X-API-Key: "{apikey}"

