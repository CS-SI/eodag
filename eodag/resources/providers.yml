    MODIS_MCD43A4:
      productType: modis-43A4-061
    NAIP:
      productType: naip
    GENERIC_PRODUCT_TYPE:
      productType: '{productType}'
  download: !plugin
    type: HTTPDownload
    auth_error_code: 403
    ssl_verify: true
  auth: !plugin
    type: SASAuth
    matching_url: https://[-\w\.]+.blob.core.windows.net
    auth_uri: 'https://planetarycomputer.microsoft.com/api/sas/v1/sign?href={url}'
