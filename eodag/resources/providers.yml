        instrument: '{$.summaries.instruments#csv_list}'
        keywords: '{$.keywords#csv_list}'
        license: '$.license'
        platform: '{$.summaries.platform#csv_list}'
        title: '$.title'
    metadata_mapping:
      title: '{$.properties.title#remove_extension}'
      geometry: '$.geometry'
      assets: '{$.assets#dict_filter($[?(@.href =~ ".*\/thredds\/fileServer\/.*")])}'
  products:
