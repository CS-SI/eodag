usgs:
  priority: 5
  api:
    extract: False
    credentials:
      username: usr
      password: pwd

aws_eos:
  search:
    product_location_scheme: 'file'
  search_auth:
    credentials:
      apikey: api-key
  download_auth:
    credentials:
      aws_access_key_id: access-key-id
      aws_secret_access_key: secret-access-key

peps:
  download:
    output_dir: /data

my_new_provider:
    priority: 4
    search:
        type: StacSearch
        api_endpoint: https://api.my_new_provider/search
    products:
        S2_MSI_L1C:
          productType: sentinel2_l1c
        GENERIC_PRODUCT_TYPE:
          productType: '{productType}'
    download:
        type: AwsDownload
        s3_endpoint: https://api.my_new_provider
        flatten_top_dirs: false
    auth:
        type: AwsAuth
        credentials:
          aws_access_key_id: access-key-id
          aws_secret_access_key: secret-access-key
